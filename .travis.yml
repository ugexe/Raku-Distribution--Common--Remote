language: perl

os:
    - linux
    - osx

env:
    global:
        - secure: ""
    matrix:
        - BACKEND=moar
        - BACKEND=jvm

matrix:
    allow_failures:
        - env: BACKEND=jvm
    fast_finish: true

sudo: false

before_install:
    - 'if [[ $BACKEND == "moar" ]]; then export VM_OPTS="--gen-moar"; fi'
    - git clone https://github.com/rakudo/rakudo.git $HOME/rakudo
    - cd $HOME/rakudo
    - perl Configure.pl $VM_OPTS --gen-nqp --backends=$BACKEND
    - make install
    - export PATH=$HOME/rakudo/install/bin:$PATH
    - export PATH=$HOME/rakudo/install/share/perl6/site/bin:$PATH
    - cd $TRAVIS_BUILD_DIR

install:
    - git clone https://github.com/ugexe/zef $HOME/zef
    - raku -I $HOME/zef $HOME/zef/bin/zef --deps-only install .

script:
    # Test it works loaded as a CURFS
    - prove -v -e 'raku -I.' t/

    # Test it can install
    - raku -I $HOME/zef $HOME/zef/bin/zef --/test install .

    # Test it works loaded as a CURI
    - prove --ext .rakutest -v -e raku t/
